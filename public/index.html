<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Diego Web</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="tags.html">Tags</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <h1>Bienvenido a la Página de Diego</h1>
    <p class="text-muted">Inicie Sesión</p>
  </header>

  <div class="container">
    <p>Por favor ingresa tu usuario y contraseña:</p>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario:</label>
        <input type="text" id="username" name="username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>

    <img src="src/CONTRA.jpg" alt="contraseña" width="200">
  </div>
  <script src="script.js"></script>
</body>
</html>
